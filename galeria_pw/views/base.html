<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galeria F1{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <header class="navbar">
        <h1 class="logo">🏁 Galeria F1</h1>
        <nav>
            <ul>
                {% if 'user_id' in session %}
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                    <li><a href="{{ url_for('galeria') }}">Galeria</a></li>
                    <!-- <li><a href="{{ url_for('sobre') }}">Sobre</a></li> -->
                    <li><a href="{{ url_for('logout') }}">Sair</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('caduser') }}">Cadastro</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    
    <footer class="footer">
        <p>© {{ 2025 }} Galeria F1. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
